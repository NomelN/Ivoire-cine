<!-- Barre de navigation -->
<nav class="navbar">
    <div class="nav-left">
        <a href="{{ url_for('movies.home') }}">Accueil</a>
        <a href="{{ url_for('movies.home', page=1) }}">Films Populaires</a>
        <div class="dropdown">
            <a href="#" class="dropdown-toggle">Cat√©gories</a>
            <div class="dropdown-menu" id="genres-menu">
                {% for genre in genres %}
                <a href="{{ url_for('movies.movies_by_genre', genre_id=genre.id) }}">{{ genre.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>

    <form action="{{ url_for('movies.search') }}" method="get" class="search-form">
        <input type="text"
               name="query"
               value="{{ request.args.get('query', '') }}"
               placeholder="Rechercher un film..."
               required>
        <button type="submit">Rechercher</button>
    </form>

    <div class="nav-right">
        <a href="https://www.themoviedb.org" target="_blank" rel="noopener">TMDb</a>
    </div>
</nav>
